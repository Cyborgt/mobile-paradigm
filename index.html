<!DOCTYPE html>
<html>
<head>
    <title>WeLcome to study Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <form id="Register" autocomplete="on" method="post">
    <h2>Register here:</h2>
    <label>Name:</label>
    <br>
    <input type="text" name="name" autocomplete="off" placeholder="Enter your name">
    <br><br>
    <label>Address:</label>
    <br>
    <input type="text" name="Address" placeholder="Enter your Address">
    <br><br>
    <label>Email:</label>
    <br>
    <input type="email" name="email" autocomplete="off" placeholder="Enter your Email" required>
    <br><br>
    <label>Password:</label>
    <br>
    <input type="password" name="password" autocomplete="off" placeholder="Enter your password">
    <br><br>
    <label>Telephone number:</label>
    <br>
    <input type="number" name="number" autocomplete="off" placeholder="Enter your Telephone number" id="num" pattern="{10}" title="Please enter your country code" required>
    <br><br>
    <label>Date of Birth:</label>
    <br>
    <input type="text" name="date" autocomplete="off" placeholder="YYYY/MM/DD" id="date">
    <br><br>
    <button><a href="home.html" > Submit </a></button>
    </form>
</div>
</div>
</body>
</html>
